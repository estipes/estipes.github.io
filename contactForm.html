<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/contactForm.js"></script>
    <title>Contact Form</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <ul class="nav">
        <li class="navbar"><a class="link" href="https://englandz.github.io/">Previous Student </a></li>
        <li class="navbar"><a class="link" href="https://estipes.github.io/"> Home </a></li>
        <li class="navbar"><a class="link" href="https://estipes.github.io/aboutMe.html"> About Me </a></li>
        <li class="navbar"><a class="link" href="https://mattm401.github.io/"> CISC474 Course Website </a></li>
        <li class="navbar"><a class="link" href="https://estipes.github.io/contactForm.html"> Contact Form </a></li>
        <li class="navbar"><a class="link" href="https://andrewl15.github.io/"> Next Student</a></li>
     </ul>
    <h1>Contact Form</h1> 
    <form id="contactForm" name="contactForm">
        <label for:"user_fname">First Name:</label>
        <input type="text" name="user_fname" required><br>
        <label for:"user_lname">Last Name:</label>
        <input type="text" name="user_lname" required><br>
        <label for:"user_email">Email:</label>
        <input type="text" name="user_email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
        <label for:"user_phone">Phone(123-456-7890):</label>
        <input type="text" name="user_phone" pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$" required><br>
        <label for:"user_message">Message:</label>
        <textarea name="user_message" required></textarea><br>
        <input type="submit" id="submit" value="Submit" onclick="contactFormSubmit()">
   </form>
   <div id="errorMessage"></div>
</body>
</html>
